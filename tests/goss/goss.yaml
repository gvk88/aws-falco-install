port:
  tcp:22:
    listening: true
    ip:
      - 0.0.0.0
  tcp6:22:
    listening: true
    ip:
      - '::'
service:
  sshd:
    enabled: true
    running: true
  tmp.mount:
    enabled: true
    running: true
  clamscan.timer:
    enabled: true
    running: false
  clamscan.service:
    enabled: true
    running: false
  clamscan-onboot.timer:
    enabled: true
    running: false
  {{if eq .Env.aws_linux_arch "amazon-linux-2"}}
  clamonacc.service:
    enabled: false
    running: false
  clamav-clamonacc.service:
    enabled: false
    running: false
  clamav-freshclam.service:
    enabled: false
    running: false
  {{end}}
user:
  sshd:
    exists: true
    uid: 74
    gid: 74
    groups:
      - sshd
    home: /var/empty/sshd
    shell: /sbin/nologin
group:
  sshd:
    exists: true
    gid: 74
process:
  sshd:
    running: true
